<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nura.</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES (The Dark Theme Palette) --- */
        :root {
            --bg-dark: #1a1a1a;      /* Main background - deep charcoal */
            --bg-darker: #111111;    /* Slightly darker for contrast areas */
            --bg-card: #242424;      /* Color for the grid items */
            --text-light: #ffffff;   /* Main headline color */
            --text-muted: #a0a0a0;   /* Subtext color */
            --accent: #ffffff;       /* White accent for the brand name */
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.5;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            margin-top: 0;
            line-height: 1.1;
        }

        /* Utility */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- HEADER --- */
        header {
            padding: 30px 0;
        }
        .brand {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* --- HERO SECTION (Split Layout) --- */
        .hero-split {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 50/50 split on laptops */
            gap: 60px;
            align-items: center;
            min-height: 70vh;
            padding-bottom: 80px;
        }

        .hero-text h1 {
            font-size: 5rem; /* Massive headline */
            margin-bottom: 20px;
        }

        .hero-subtext {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
            border-left: 1px solid var(--text-muted);
            padding-left: 20px;
        }

        .hero-image-container {
            aspect-ratio: 4/5; /* Portrait ratio */
            border-radius: 12px;
            overflow: hidden;
        }

        /* --- BENTO GRID SECTION --- */
        .bento-section {
            padding: 80px 0;
            background-color: var(--bg-darker); /* Subtle background change */
        }

        /* This is the complex grid layout from the image */
        .bento-grid {
            display: grid;
            /* 4 Columns */
            grid-template-columns: repeat(4, 1fr);
            /* Rows set automatically, roughly 250px high */
            grid-auto-rows: 250px;
            gap: 20px;
        }

        .grid-item {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* Content styling within grid items */
        .item-text-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .item-text-content p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }

        .item-quote-content {
            padding: 30px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--text-muted);
        }

        /* --- GRID SPANNING UTILITIES (To create the varied sizes) --- */
        .span-row-2 { grid-row: span 2; } /* Makes an item 2 rows tall */
        .span-col-2 { grid-column: span 2; } /* Makes an item 2 columns wide */

        /* --- FOOTER --- */
        footer {
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            background: var(--bg-darker);
            border-top: 1px solid #333;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .hero-text h1 { font-size: 3.5rem; }
            
            /* Stack the hero section */
            .hero-split {
                grid-template-columns: 1fr;
                gap: 40px;
                min-height: auto;
            }
            /* Put image on top on mobile */
            .hero-image-container { order: -1; aspect-ratio: 16/9; }

            /* Collapse the bento grid into a single column stack */
            .bento-grid {
                grid-template-columns: 1fr;
                grid-auto-rows: 300px; /* Fixed height for mobile items */
            }
            /* Reset spans so everything is 1x1 on mobile */
            .span-row-2, .span-col-2 {
                grid-row: span 1;
                grid-column: span 1;
            }
        }
    </style>
</head>
